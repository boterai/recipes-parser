<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Recipe</title>
    <meta name="description" content="A simple recipe with minimal information.">
</head>
<body>
    <h1>Simple Toast</h1>
    <p>Just toast with butter.</p>
    
    <ul class="ingredients">
        <li>2 slices bread</li>
        <li>1 tablespoon butter</li>
    </ul>
    
    <ol class="instructions">
        <li>Toast the bread.</li>
        <li>Spread butter on the toast.</li>
        <li>Serve immediately.</li>
    </ol>
</body>
</html>
