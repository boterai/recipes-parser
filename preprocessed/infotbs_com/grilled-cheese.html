<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Grilled Cheese</title>
    <meta name="description" content="A simple grilled cheese sandwich">
    
    <!-- Minimal JSON-LD with some missing fields -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Recipe",
        "name": "Basic Grilled Cheese",
        "recipeIngredient": [
            "2 slices bread",
            "2 slices cheese",
            "1 tablespoon butter"
        ],
        "recipeInstructions": [
            {
                "@type": "HowToStep",
                "text": "Butter one side of each bread slice."
            },
            {
                "@type": "HowToStep",
                "text": "Place cheese between bread slices, buttered sides out."
            },
            {
                "@type": "HowToStep",
                "text": "Cook in a pan over medium heat until golden brown on both sides."
            }
        ]
    }
    </script>
</head>
<body>
    <h1>Basic Grilled Cheese</h1>
    
    <h2>Ingredients</h2>
    <ul>
        <li>2 slices bread</li>
        <li>2 slices cheese</li>
        <li>1 tablespoon butter</li>
    </ul>
    
    <h2>Instructions</h2>
    <ol>
        <li>Butter one side of each bread slice.</li>
        <li>Place cheese between bread slices, buttered sides out.</li>
        <li>Cook in a pan over medium heat until golden brown on both sides.</li>
    </ol>
</body>
</html>
